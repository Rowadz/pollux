name: Deploy to GitHub pages

env:
  CI: false # if this was set to true it will treat build warnings as errors
  user_name: 'github-actions[bot]'
  user_email: 'github-actions[bot]@users.noreply.github.com'
  github_token: ${{ secrets.POLLUX_DEPLOYMENT_KEY }}
  repository: ${{ github.repository }}

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
        with:
          ## limits ssh access and adds the ssh public key for the user which triggered the workflow
          limit-access-to-actor: true
          ## limits ssh access and adds the ssh public keys of the listed GitHub users
          limit-access-to-users: MohammedAl-Rowad
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Installing dependencies 📥
        run: npm i
      - name: Build Porject 🏗️
        run: |
          git config --global user.name $user_name
          git config --global user.email $user_email
          git remote set-url origin https://${github_token}@github.com/${repository}
          npm run build
      - name: Create CNAME file 📝
        run: |
          echo "pollux.dev" > build\CNAME
          echo "pollux.dev" > CNAME
      - name: Deploy Project 🚀
        run: npm run deploy
